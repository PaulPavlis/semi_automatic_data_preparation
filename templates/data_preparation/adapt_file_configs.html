{% extends "base_template.html" %}

{% block title %}Data preparation{% endblock %}
{% block main_content %}

<h3>Change configs of the current active file:</h3>
<form action="#" method="POST">
  {% for arg_option in additional_args[0] %}
    <div class="row g-3 align-items-center mb-3">
      <div class="col-1">
        <label for="field_{{arg_option}}" class="col-form-label">{{arg_option}}</label>
      </div>
      <div class="col-auto">
        <input type="{{additional_args[1][arg_option]['bootstrap_input_type']}}" id="field_{{arg_option}}" name="field_{{arg_option}}" class="form-control {{additional_args[1][arg_option]['bootstrap_class']}}"
        {% if additional_args[1][arg_option]["bootstrap_input_type"] == "checkbox" %} 
          {% if additional_args[1][arg_option]["value"] %}
            checked
          {% endif %}
        {% else %} 
          value="{{additional_args[1][arg_option]['value']}}"
        {% endif %}
        />
      </div>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-warning">Change configs</button>
</form>  

{% endblock %}
