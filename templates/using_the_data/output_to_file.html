{% extends "base_template.html" %}

{% block title %}Using the data - Output to file{% endblock %}
{% block main_content %}

<form action="#" method="POST">
    <div class="row">
        <div class="col-6">
            <label class="form-check-label" for="file_to_export">Loaded file to export:</label>
            <select class="form-select" name="file_to_export">
                <option selected value="None">None</option>
                {% for file in additional_args[0] %}
                    <option value="{{file}}">{{file}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-3" name="submit_export_file">Download file</button>
        </div>
        <div class="col-6">
            <label class="form-check-label" for="ml_model_to_export">Choose ML model to download:</label>
            <select class="form-select" name="ml_model_to_export">
                <option selected value="None">None</option>
                {% for ml_model in additional_args[1] %}
                    <option value="{{ml_model}}">{{ml_model}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-3" name="submit_ml_model_to_export">Download ML model</button>
        </div>
    </div>
</form>


{% endblock %}
