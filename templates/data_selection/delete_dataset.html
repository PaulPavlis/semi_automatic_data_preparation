{% extends "base_template.html" %}

{% block title %}Data selection - Delete dataset{% endblock %}
{% block main_content %}

<form action="#" method="POST" enctype=multipart/form-data>
    <select class="form-select" name="delete_dataset_name" aria-label="Default select example">
        <option selected value="">None</option>
        <option value="active_file">Active file</option>
        {% for file in additional_args[0] %}
            <option value="{{file}}">{{file}}</option>
        {% endfor %}
    </select>
    <div class="form-check mt-3">
      <input type="checkbox" class="form-check-input" name="delete_file_config" id="delete_file_config">
      <label class="form-check-label" for="delete_file_config">Delete file config</label>
    </div>
    <button type="submit" class="btn btn-warning mt-3 delete_dataset" title="Warning: This can not be undone">Delete Dataset</button>
</form>

{% endblock %}
